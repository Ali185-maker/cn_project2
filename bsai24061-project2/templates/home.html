<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chat System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-500 to-blue-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-2xl">

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Chat System</h1>
            <div class="w-20 h-1 bg-blue-600 mx-auto mb-6"></div>
        </div>

        {% if user.is_authenticated %}
        <div class="bg-green-50 border-l-4 border-green-500 p-6 rounded-lg mb-6">
            <div class="flex items-center mb-4">
                <svg class="w-8 h-8 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h2 class="text-2xl font-semibold text-green-800">User is Logged In!</h2>
            </div>

            <div class="space-y-4 ml-11">
                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Name:</p>
                    <p class="text-lg font-semibold text-gray-800">{{ user.name }}</p>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm">
                    <p class="text-sm text-gray-600 mb-1">Email:</p>
                    <p class="text-lg font-semibold text-gray-800">{{ user.email }}</p>
                </div>
            </div>
        </div>

        <div class="flex gap-4 justify-center">
            <a href="{% url 'logout' %}"
                class="bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition duration-200 font-semibold">
                Logout
            </a>
        </div>

        {% else %}
        <div class="bg-yellow-50 border-l-4 border-yellow-500 p-6 rounded-lg mb-6">
            <p class="text-yellow-800 text-center">You are not logged in.</p>
        </div>

        <div class="flex gap-4 justify-center">
            <a href="{% url 'login' %}"
                class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200 font-semibold">
                Login
            </a>
            <a href="{% url 'register' %}"
                class="bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition duration-200 font-semibold">
                Register
            </a>
        </div>
        {% endif %}

    </div>

</body>

</html>
