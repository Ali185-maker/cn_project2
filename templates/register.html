<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chat System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-500 to-blue-500 min-h-screen flex items-left justify-center">
    <div class="bg-teal-600 p-8 rounded-lg shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-white">Join us and start chatting today</p>
        </div>

        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            {% for field, errors in form.errors.items %}
            {% for error in errors %}
            <p class="text-sm">{{ error }}</p>
            {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        {% if messages %}
        {% for message in messages %}
        <div
            class="mb-6 px-4 py-3 rounded {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
            <p class="text-sm">{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <input type="text" name="name" id="name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="Enter your full name" required>
            </div>

            <div>
                <input type="email" name="email" id="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="Enter your email" required>
            </div>

            <div>
                <input type="password" name="password" id="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="Enter your password" required>
            </div>

            <div>
                <input type="password" name="confirm_password" id="confirm_password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="Re-enter your password" required>
            </div>

            <button type="submit"
                class="w-full bg-orange-950 text-white py-3 px-4 rounded-lg hover:bg-yellow-700 transition duration-200 font-medium">
                Register
            </button>
        </form>
    </div>
</body>

</html>
