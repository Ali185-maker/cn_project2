<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-500 to-blue-500 min-h-screen flex items-center justify-center">

    <div class="bg-blue-600 p-8 rounded-lg shadow-2xl w-full max-w-lg">

        {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            {% for field, errors in form.errors.items %}
            {% for error in errors %}
            <p class="text-sm">{{ error }}</p>
            {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        {% if messages %}
        {% for message in messages %}
        <div
            class="mb-6 px-4 py-3 rounded {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% else %}bg-green-100 border border-green-400 text-green-700{% endif %}">
            <p class="text-sm">{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}

        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Login</h1>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label for="email" class="block text-sm font-medium text-white mb-2">
                    Email Address
                </label>
                <input type="email" name="email" id="email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="Enter your email" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">
                    Password
                </label>
                <input type="password" name="password" id="password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="Enter your password" required>
            </div>

            <button type="submit"
                class="w-full bg-white text-blue-600 py-3 px-4 rounded-lg hover:bg-gray-100 transition duration-200 font-semibold">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'register' %}">
                <p class="text-sm text-white hover:text-gray-200 transition duration-200">
                    Don't have an account? <span class="font-semibold underline">Register here</span>
                </p>
            </a>
        </div>
    </div>

</body>

</html>
